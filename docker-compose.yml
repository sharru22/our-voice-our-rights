version: '3.9'
services:
  web:
    build: .
    container_name: mgnrega_web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
  etl:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "etl"]
    container_name: mgnrega_etl
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
  db:
    image: postgres:15
    container_name: mgnrega_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mgnrega
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
volumes:
  pgdata:
